
{% extends "roary/base.html" %}
{% block title %}ROARY - Login{% endblock title %}
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">ROARY</a>
</nav>
{% endblock navbar%}
{% block content %}
<div class="card">
    <div class="card-header">Login</div>
        <div class="card-body">
        <form method="post" action="">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="username" name="username" class="form-control" id="email" placeholder="Enter your Username" required>
            <br />
            <label for="password">Password</label>
            <input type="password" pattern=".{6,}" title="Must contain at least 6 or more characters" name="password" class="form-control" id="password" placeholder="Enter your Password" required>
            <br />
            <input type="submit" name="submit" class="btn btn-secondary" value="Login">
        </form>
        </div>
</div>
{% endblock content %}
