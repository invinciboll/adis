<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

{% block login %}
<body style="padding: 5rem 20rem;">
    <div class="card">
        <div class="card-header">Login</div>
          <div class="card-body">
            <form method="post" action="">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="username" name="username" class="form-control" id="email" placeholder="Enter your Username" required>
                <br />
                <label for="password">Password</label>
                <input type="password" pattern=".{6,}" title="Must contain at least 6 or more characters" name="password" class="form-control" id="password" placeholder="Enter your Password" required>
                <br />
                <input type="submit" name="submit" class="btn btn-secondary" value="Login">
            </form>
          </div>
    </div>
</body>
{% endblock login %}

</html>
