<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style="padding: 5rem 20rem;">
    <div class="card">
        <div class="card-header">Register</div>
          <div class="card-body">
            <form method="post" action="">
                {% csrf_token %}
                <label for="username">Nutzername</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter your Username" required>
                <br />
                <label for="email">E-Mail</label>
                <input type="email" username="email" class="form-control" id="email" placeholder="Enter your E-Mail" required>
                <br />
                <label for="password">Password</label>
                <input type="password" pattern=".{6,}" title="Must contain at least 6 or more characters" username="password" class="form-control" id="password" placeholder="Enter your Password" required>
                <br />
                <input type="submit" username="submit" class="btn btn-primary" value="Create Account">
            </form>
          </div>
    </div>
<br />
<br />

</body>
</html>
