{% extends "roary/base.html" %}
{% block title %}ROARY - Register{% endblock title %}
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">ROARY</a>
    <a class="btn btn-secondary my-2 my-sm-0" href="{% url 'roary:login' %}">Login</a>
</nav>
{% endblock navbar%}
{% block content %}
<div class="card">
    <div class="card-header">Register</div>
      <div class="card-body">
        <form method="post" action="">
            {% csrf_token %}
            <label for="username">Nutzername</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Enter your Username" required>
            <br />
            <label for="email">E-Mail</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your E-Mail" required>
            <br />
            <label for="password">Password</label>
            <input type="password" pattern=".{6,}" title="Must contain at least 6 or more characters" name="password" class="form-control" id="password" placeholder="Enter your Password" required>
            <br />
            <input type="submit" name="submit" class="btn btn-secondary" value="Create Account">
        </form>
      </div>
</div>
{% endblock content %}
